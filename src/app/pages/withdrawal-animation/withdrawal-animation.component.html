<div class="animation-container">
    <div class="atm-machine">
        <div class="screen text-center">
            <h2 class="mb-4">
                <i class="bi bi-cash-coin fs-1 text-success"></i>
            </h2>
            <h3 class="text-success">Retirando</h3>
            <div class="display-4 fw-bold mb-4">Bs {{ amount }}</div>

            <div class="bills-container">
                <!-- AnimaciÃ³n con iconos -->
                <i class="bi bi-coin bill-icon"></i>
                <i class="bi bi-coin bill-icon" style="animation-delay: 0.2s"></i>
                <i class="bi bi-coin bill-icon" style="animation-delay: 0.4s"></i>
            </div>
        </div>

        <div class="cash-slot"></div>
    </div>

    <div class="message text-center mt-5" *ngIf="!isAnimating">
        <i class="bi bi-check-circle-fill fs-1 text-success"></i>
        <h3 class="mt-3">Retiro exitoso!</h3>
        <p class="lead">Por favor tome su dinero</p>
        <div class="mt-4">
            <div *ngFor="let bill of bills" class="badge bg-success me-2">
                <i class="bi bi-cash"></i> Bs {{ bill }}
            </div>
        </div>
    </div>
</div>
