<div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <!-- Animación principal -->
    <div *ngIf="isAnimating" class="text-center mb-4">
        <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status">
            <span class="visually-hidden">Procesando...</span>
        </div>
        <h3 class="mt-3">Procesando su retiro</h3>
    </div>

    <!-- Resultado -->
    <div *ngIf="!isAnimating" class="text-center">
        <div class="card p-4 mb-4">
            <i class="bi bi-check-circle-fill text-success display-1 mb-3"></i>
            <h2>¡Retiro exitoso!</h2>
            <p class="lead">Se han retirado: <strong>Bs {{amount | number}}</strong></p>

            <div class="mt-3">
                <h5>Billetes entregados:</h5>
                <div class="d-flex flex-wrap justify-content-center gap-2">
                    <span *ngFor="let bill of bills" class="badge bg-success fs-5">
                        <i class="bi bi-cash-coin me-1"></i> Bs {{bill}}
                    </span>
                </div>
            </div>
        </div>

        <!-- Cuenta regresiva -->
        <div class="alert alert-info mb-4">
            <p>La sesión se cerrará automáticamente en: <strong>{{countdown}} segundos</strong></p>
        </div>

        <!-- Botón de continuar -->
        <div *ngIf="showContinueButton" class="d-grid gap-2 col-md-6 mx-auto">
            <button (click)="continue()" class="btn btn-primary btn-lg">
                <i class="bi bi-arrow-right-circle me-2"></i>Continuar
            </button>
        </div>
    </div>
</div>
